<!-- ======================================================
     HEADER — barre de navigation
====================================================== -->
<header class="header">

    <!-- Logo -->
    <div class="header__logo">Aegis Banque</div>

    <!-- Actions de l’utilisateur -->
    <div class="header__actions">
        <button class="header__btn header__btn--login">se connecter</button>
        <button class="header__btn header__btn--signup">s'inscrire</button>

        <!-- Menu burger (mobile) -->
        <button class="header__burger">☰</button>
    </div>

</header>

<!-- ======================================================
     MAIN — contenu principal du site
====================================================== -->
<main class="main">

    <!-- Section d’introduction (Hero) -->
    <section class="hero">
        <h1 class="hero__title">La néobanque éthique & transparente</h1>
        <h2 class="hero__subtitle">Gérez vos finances simplement</h2>

        <!-- CTA obligatoire -->
        <button class="hero__cta">Télécharger l’app</button>
    </section>

    <!-- Carte promotionnelle -->
    <section class="offer-card">
        
        <p class="offer-card__text">20€ offerts — Mars 2026</p>

        
    </section>

</main>
